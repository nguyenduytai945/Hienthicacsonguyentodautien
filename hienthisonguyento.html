<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="get" action="">
        Nhập vào 1 số:
        <input type="text" id="number" value="20">
        <input type="button" value="In Kết Quả" onclick="printSnt()">
    </form>
</body>
<script>
    function songuyentodt(num) {
        var flag = true;
        if (num < 2) {
            flag = false;
        } else if (num === 2) {
            flag = true;
        } else if (num % 2 === 0) {
            flag = false;
        } else {
            for (var i = 3; i < Math.sqrt(num); i += 2) {
                if (num % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    function printSnt() {
        var isNumber = document.getElementById('number').value;
        isNumber = parseInt(isNumber);
        var text = "";
        for (var i = 1; i <= isNumber; i++) {
            if (songuyentodt(i)) {
                text = text + i + "<br/>";
            }
        }
        document.getElementById('result').innerHTML = text;
    }
</script>

</html>
